<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Outsourced Part Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Outsourced Part Detail</h1>
    <form th:action="@{/showFormAddOutPart}" th:object="${outsourcedpart}" method="POST">
        <input type="hidden" th:field="*{id}" id="id" />

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Name" class="form-control mb-4 col-4" />
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" th:field="*{price}" id="price" placeholder="Price" class="form-control mb-4 col-4" />
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>
        </div>

        <div class="form-group">
            <label for="inv">Inventory</label>
            <input type="text" th:field="*{inv}" id="inv" placeholder="Inventory" class="form-control mb-4 col-4" />
            <p th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}">Inventory Error</p>
        </div>

        <div class="form-group">
            <label for="minInv">Minimum Inventory</label>
            <input type="number" th:field="*{minInv}" id="minInv" placeholder="Minimum Inventory" class="form-control mb-4 col-4" />
            <p th:if="${#fields.hasErrors('minInv')}" th:errors="*{minInv}">Minimum Inventory Error</p>
        </div>

        <div class="form-group">
            <label for="maxInv">Maximum Inventory</label>
            <input type="number" th:field="*{maxInv}" id="maxInv" placeholder="Maximum Inventory" class="form-control mb-4 col-4" />
            <p th:if="${#fields.hasErrors('maxInv')}" th:errors="*{maxInv}">Maximum Inventory Error</p>
        </div>

        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" th:field="*{companyName}" id="companyName" placeholder="Company Name" class="form-control mb-4 col-4" />
            <p th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}">Company Name Error</p>
        </div>

        <div th:if="${#fields.hasGlobalErrors()}">
            <div class="alert alert-danger" th:each="error : ${#fields.globalErrors()}" th:text="${error}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <a href="/" class="btn btn-primary">Back to Main Screen</a>
</div>
</body>
</html>
